<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima y recomendaciones</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="title">Clima y Recomendaciones</h1>
        <div id="connectionStatus"></div>
    </header>

    <section class="layout">
        <main class="main-content">

            <section class="search-box-container">
                <div class="search-container">
                    <input 
                        type="text"
                        id="cityInput"
                        placeholder="Buscar ciudad..."
                        autocomplete="off"
                    >
                    <button id="searchBtn">Buscar</button>
                </div>

                <div id="cityOptions" class="suggestions-list"></div>
            </section>

            <section id="weatherResult"></section>

            <section id="actionButtons" class="action-buttons"></section>

            <section id="recommendations" class="recommendations-box"></section>

            <section id="forecast" class="forecast-container"></section>

        </main>

        <aside class="sidebar">

            <div class="sidebar-section">
                <h3>‚≠ê Favoritos</h3>
                <ul id="favoritesList"></ul>
            </div>

            <div class="sidebar-section">
                <h3>Recientes</h3>
                <ul id="recentList"></ul>
                <button id="clearRecentBtn" class="btn-secondary">
                    Limpiar historial
                </button>
            </div>

        </aside>
    </section>

    <script type="module" src="js/api.js"></script>
</body>
</html>
